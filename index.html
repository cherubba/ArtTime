<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    <title>Art Time</title>
</head>
<body id="body">
    <div class="greeting-container">
        <h1 class="greeting" id="greeting">Buondì</h1>
    </div>
    <div class="container" id="container">
        <h3 class="weekday" id="weekday">Lunedì</h3>
        <h2 class="numberday" id="numberday">21</h2>
        <p class="month" id="month">aprile</p>
        <div class="clock-cont">
        <span class="clock" id="hours">12</span>
        <span class="clock">:</span>
        <span class="clock" id="minutes">46</span>
        </div>
        <!-- <span class="clock">:</span>
        <span class="clock" id="seconds">46</span> -->
    </div>



    <script src="./script.js"></script>
</body>
</html>
